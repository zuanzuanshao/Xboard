services:
  web:
    image: ghcr.io/zuanzuanshao/xboard:new
    volumes:
      - ./.docker/.data/redis/:/data/
      - ./.env:/www/.env
      - ./.docker/.data/:/www/.docker/.data
      - ./storage/logs:/www/storage/logs
      - ./storage/theme:/www/storage/theme
      - ./plugins:/www/plugins
      - ./entrypoint.sh:/www/entrypoint.sh
    environment:
      - docker=true
      - ENABLE_SQLITE=true
      - ENABLE_REDIS=true
      - ADMIN_ACCOUNT=admin@demo.com
    depends_on:
      - redis
    # network_mode: host
    command: ["/bin/bash", "/www/entrypoint.sh"]
    restart: on-failure
    ports:
      - 7001:7001
  horizon:
    image: ghcr.io/zuanzuanshao/xboard:new
    volumes:
      - ./.docker/.data/redis/:/data/
      - ./.env:/www/.env
      - ./.docker/.data/:/www/.docker/.data
      - ./storage/logs:/www/storage/logs
      - ./plugins:/www/plugins
    restart: on-failure
    # network_mode: host
    command: php artisan horizon
    depends_on:
      - redis
  redis:
    image: redis:7-alpine
    command: redis-server --unixsocket /data/redis.sock --unixsocketperm 777 --save 900 1 --save 300 10 --save 60 10000
    restart: unless-stopped
    volumes:
      - ./.docker/.data/redis:/data