      - ./.env:/www/.env
      - ./.docker/.data/:/www/.docker/.data
      - ./storage/logs:/www/storage/logs
      - ./storage/theme:/www/storage/theme
      - ./plugins:/www/plugins
      - ./entrypoint.sh:/www/entrypoint.sh # ğŸ‘ˆ æŒ‚è½½å…¥å£è„šæœ¬
    environment:
      - docker=true
      - ADMIN_ACCOUNT=support@premiumlinks.net # ğŸ‘ˆ å®‰è£…æ—¶ä½¿ç”¨çš„ç®¡ç†å‘˜é‚®ç®±
    depends_on:
      - redis
    restart: on-failure
